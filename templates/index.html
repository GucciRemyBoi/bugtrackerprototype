<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Bug Tracker</h1>
    <a href="{{ url_for('reportBug') }}" class="btn btn-primary mb-3">Report a New Bug</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Developer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for bug in bugs %}
            <tr>
                <td>{{ bug["ID"] }}</td>
                <td>{{ bug["Description"] }}</td>
                <td>{{ bug["Status"] }}</td>
                <td>{{ bug["Name"] }}</td>
                <td>
                    <a href="{{ url_for('viewBug', bug_id=bug['ID']) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('updateBug', bug_id=bug['ID']) }}" class="btn btn-warning btn-sm">Update</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
