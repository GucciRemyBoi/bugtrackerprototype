<html>
<head>
    <title>Report a Bug</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Report a New Bug</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Bug Title:</label>
            <input class="form-control" type="text" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Bug Description:</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">File Name:</label>
            <input class="form-control" type="text" name="fileName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Priority:</label>
            <select class="form-select" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Bug Type:</label>
            <input class="form-control" type="text" name="bugType" required>
        </div>
        <div class="mb-3">
            <label class="form-label">GitHub PR/Commit Link (optional):</label>
            <input class="form-control" type="text" name="githubLink">
        </div>
        <div class="mb-3">
            <label class="form-label">Attachment (optional):</label>
            <input class="form-control" type="file" name="attachment">
        </div>     
        <button type="submit" class="btn btn-success">Submit Bug</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>   
    </form>
</body>
</html>
